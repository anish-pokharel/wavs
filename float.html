<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }

        .item {
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: skyblue;
            margin: 10px;
            float: right;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>




    <div class="box"></div>

    <div class="box"></div>
    <div class="box"></div>

</body>

</html>

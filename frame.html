<!DOCTYPE html>
<html>
<head>
    <title>Modern Frame Alternative</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }
        .frame-container {
            flex: 1;
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Using Iframes as Modern Frames</h1>
    
    <div class="container">
        <div class="frame-container">
            <h3>Navigation</h3>
            <iframe src="index.html" name="navFrame"></iframe>
        </div>
        
        <div class="frame-container">
            <h3>Content</h3>
            <iframe src="example.html" name="contentFrame"></iframe>
        </div>
        
        <div class="frame-container">
            <h3>Sidebar</h3>
            <iframe src="table.html" name="sideFrame"></iframe>
        </div>
    </div>
    

    <p>
        <a href="apple.html" target="contentFrame">Load Page 1</a> |
        <a href="contact.html" target="contentFrame">Load Page 2</a> |
        <a href="table.html" target="contentFrame">Load Page 3</a>
    </p>
</body>
</html>
